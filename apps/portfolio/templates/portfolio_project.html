{% if request.user.is_authenticated %}
  <div class="admin">
    <a class="edit" href="/portfolio/{{ project.id }}/edit/">Edit project</a>
  </div>
{% endif %}
<div class="project-cur">
  <h2>{{ project.name }}</h2>
  <div class="project-date">{{ project.date_created|date:"d M Y, H:i" }}</div>
  <div class="project-entry">{{ project.description|safe }}</div>
</div>
