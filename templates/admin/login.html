{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block extra-js %}
  <script>
    $(function(){
      $('#id_username').focus();
    });
  </script>
{% endblock %}

{% block content %}
  <form class="login-form" action="" method="post">
    {% csrf_token %}
    <ul>{{ form.as_ul }}</ul>
    <input type='submit' value="Login" />
    <input type="hidden" name="next" value="/">
  </form>
{% endblock %}
